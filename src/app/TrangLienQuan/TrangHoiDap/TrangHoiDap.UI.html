<div id="content">
  <div id="content_fix">
    <div id="content_left">
      <h2>Hỏi đáp</h2>
      <div id="route">Hỏi đáp > Câu hỏi thường gặp</div>

      <!--FORM QUESTION START-->
      <div id="faq_form">
        <form class="faq_form_content animate">
          <div class="faq_header">Câu hỏi</div>
          <input class="faq_input default" type="text" name="name" [(ngModel)]="name" placeholder="Tên"
                 required>
          <input class="faq_input default" type="email" name="email" [(ngModel)]="email" placeholder="Email"
                 required>
          <textarea class="default" placeholder="Noi dung" name="content" [(ngModel)]="content"
                    required></textarea>
          <button class="faq_btn left" (click)="CreateQuestion()">GỬI</button>
          <button class="faq_btn cancel right" (click)="DelCauHoi()">HỦY</button>
        </form>
      </div>
      <!--FORM QUESTION END-->

      <!--SHOW QUESTION START-->
      <div class="container">
        <div id="faq_boundary">
          <input id="faq_search" type="text" placeholder="Tim kiem cau hoi...">
          <button id="faq_btn">Search</button>
        </div>
        <div class="panel-group" id="accordion">
          <div class="panel panel-default" *ngFor="let traloi of cautraloi">
            <div class="panel-heading" data-toggle="collapse" data-parent="#accordion"
                 [attr.href]="'#' + traloi._source.id">
              <h3>Câu hỏi:</h3>
              <h4 class="panel-title">
                <a>{{traloi._source.question}}</a>
              </h4>
            </div>
            <div id="{{traloi._source.id}}" class="panel-collapse collapse">

              <div class="panel-body">
                <h3>Câu trả lời:</h3>
                {{traloi._source.answer}}
              </div>
              <div class="person">{{traloi._source.answer_person}}</div>
            </div>
          </div>

        </div>
      </div>
      <!--SHOW QUESTION END-->
    </div>
    <div id="content_right">
      <div id="social">
        <div>
          <h3 class="social_title">Kết nối với Văn Lang</h3>
        </div>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ftruongdaihocvanlangdvl%2F&tabs=timeline&width=190&height=300&small_header=true&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=1110128735746021"
          width="180" height="272" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
          allowTransparency="true"></iframe>
      </div>
      <div id="circle"
           class="animated infinite jello">
        <h4 id="circle_name">Đặt câu hỏi</h4>
      </div>
    </div>
  </div>
</div>
